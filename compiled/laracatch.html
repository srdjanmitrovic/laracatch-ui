<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Laracatch UI</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link href="/laracatcher.js" rel="preload" as="script">
  </head>
  <body>
    <input type="checkbox" name="theme" onchange="document.getElementsByTagName('html')[0].classList.toggle('theme-dark')">
    <div id="app"></div>
    <script type="text/javascript" src="/laracatcher.js"></script>
    <script>
      window.tabs = [];

      function loadJSON(callback) {
        var xhr = new XMLHttpRequest();
        xhr.overrideMimeType("application/json");
        xhr.open('GET', 'data.json', true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == "200") {
            callback(xhr.responseText);
          }
        };
        xhr.send(null);
      }

      loadJSON(function (data) {
        window.Laracatch = window.laracatcher(JSON.parse(data));

        Laracatch.start('#app');
      });

    </script>
  </body>
</html>
